<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Weather App</h1>
    <div class="location">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">Search</button>
    </div>
    <div id="weatherInfo">
      <p id="cityName"></p>
      <p id="temperature"></p>
      <p id="description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
